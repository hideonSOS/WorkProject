{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'WorkApp/css2.css' %}">
    <title>Document</title>
</head>
<body>
    {% if form.errors %}
    <p>認証に失敗しました。</p>
    {% endif %}
    <div class="signin cf">
        
    <div class="avatar">
        <p style="text-align:center; color:white; font-size: 20px; margin-top: 30px;">メディア事業部・業務アプリ</p>
    <div class="container" style="margin-top:30px;">
        <form method="POST">{% csrf_token %}
            <div style="width:300px; margin-top:30px;">{{ form.username }}</div>
            <div style="width:300px; margin-top: 30px;">{{ form.password }}</div>
            <dir style="margin-top:30px;">
            <div class="row" style="margin-top:20px; text-align: left;">
                <button type="submit" value="login" class="btn btn-light">
                    login
                </button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
