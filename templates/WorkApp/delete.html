{% extends 'WorkApp/template.html' %}
{% block body_content %}
<div class='testtable'>
<p>データ一覧</p>

<p></p>
<p></p>
<p></p>
<p></p>
</div>
<table class='tb'>
  {% for i in dict.0 %}
      <th>{{ i }}</th>
  {% endfor %}
  {% for i in dict %}
  <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.title }}</td>
          <td>{{ i.syusai }}</td>
          <td>{{ i.start_day }}</td>
          <td>{{ i.end_day }}</td>
          <td>{{ i.price }}</td>
  </tr>
  {% endfor %} 
</table>

<div style="margin-top: 20px;">
    <h2>削除画面</h2>
  </div>
  <form method="POST" class="register-form ">{% csrf_token %}
    <div class="row" style="margin-top:30px;">
      <div class="range col-lg-6 offset-md-3">
        <input type="text" name="id">
      </div>
    </div>
  
  <!-- 送信（保存）ボタン-->
    <button type="submit" class="save btn btn-danger offset-md-3" style="margin-top: 30px;">削除</button>
  </form>

{% endblock %}
