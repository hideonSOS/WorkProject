{% extends 'WorkApp/template.html' %}
{% block body_content %}
<p>test</p>


<table class='test'>

    {% for key,value in dict.items %}

    <tr>
        <th>{{ key }}</th>
    </tr>
    {% for i in value %}
    <tr>
        <td>{{ i }}</td>
        
    </tr>
    {% endfor %}

    {% endfor %}
</table>
<style>
    .test{
        border-collapse: collapse;
    }
    .test td{
        border: 1px solid #ff7500;
    }
</style>

{% endblock %}
