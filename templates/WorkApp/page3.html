{% extends 'WorkApp/template.html' %}
{% block body_content %}
<p>test</p>


<table class='test'>

    {% for key,value in dict.items %}
        <th>{{ key }}</th>     
    
        {% for i in value %}
            <td>{{ i }}</td>
        {% endfor %}
        
    {% endfor %}
</table>
<style>
    .test{
        border-collapse: collapse;
    }
    .test td{
        border: 1px solid #ff7500;
    }
</style>

{% endblock %}
