{% extends 'WorkApp/template.html' %}
{% block body_content %}
<p>test</p>


<table class='test'>
    {% for i in dict.0 %}
    <tr>
        <th>{{ i }}</th>
    </tr>
    {% endfor %}
    
    {% for i in dict %}
    <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.syusai }}</td>
            <td>{{ i.start_day }}</td>
            <td>{{ i.end_day }}</td>
            <td>{{ i.price }}</td>
    </tr>
    {% endfor %} 
    
 
</table>
<style>
    .test{
        border-collapse: collapse;
    }
    .test td{
        border: 0.5px solid #ff7500;
    }
    .test th{
        border: 0.5px solid #ff7500;
    }
</style>

{% endblock %}
