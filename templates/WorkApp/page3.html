{% extends 'WorkApp/template.html' %}
{% block body_content %}
<p>test</p>


<table class='test'>
    
    {% for i in dict.items.1 %}
    <tr>
        {% for a in i %}
            <th>{{ a }}</th>
        {% endfor %}
    </tr>
    <tr>
        {% for a in i.1 %}
            <td>{{ a }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    
    
</table>
<style>
    .test{
        border-collapse: collapse;
    }
    .test td{
        border: 1px solid #ff7500;
    }
    .test th{
        border: 1px solid #ff7500;
    }
</style>

{% endblock %}
