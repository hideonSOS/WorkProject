{% extends 'WorkApp/template.html' %}
{% block body_content %}
<p>test</p>


<table class='test'>

    {% for value in dict.items %}

    <tr>
        <th>{{ value.0 }}</th>
        <td>{{ value.1 }}</td>
        <td>{{ value.2 }}</td>
        <td>{{ value.3 }}</td>
        <td>{{ value.4 }}</td>
    </tr>
    {% endfor %}
</table>
<style>
    .test{
        border-collapse: collapse;
    }
    .test td{
        border: 2px solid #ff7500;
    }
</style>

{% endblock %}
