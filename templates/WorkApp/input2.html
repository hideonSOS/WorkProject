{% extends 'WorkApp/template.html' %}
{% block body_content %}
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2 style="font-family:sans-serif; font-size:20px;">メディア事業部支払・入力一覧</h2>
<div>&nbsp;</div>

<table class='tb'>
    {% for i in dict.0 %}
    <th>{{ i }}</th>
    {% endfor %}
    {% for i in dict %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.title }}</td>
        <td>{{ i.furikomi }}</td>
        <td>{{ i.furikomi_day }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.memo }}</td>
    </tr>
    {% endfor %} 
</table>

<div>&nbsp;</div>
<div style="margin-top: 20px;">
    <div class="card" style="border-radius: 15px; background-color:rgb(150,150,150); margin:10px; width:540px;">
    <div style='margin:20px;'> 
        <form method="POST" class="input2-form">{% csrf_token %}
        <div class="range col-lg-6" style='margin-top:5px;'>
            <input type="text" name="id">
            <input type="text" name="title">
            <input type="text" name="furikomi">
        </div>

        <div class="range col-lg-6" style='margin-top:5px;'>
            <input type="date" name="furikomi_day">
        </div>

        <div class="range col-lg-6" style='margin-top:5px;'>
            <input type="text" name="price">
        </div>
        <div class="range col-lg-6">
            <input type="text" name="memo" style="width: 500px; height: 400px;">
        </div>
    
<!-- 送信（保存）ボタン-->
        <button type="submit" class="save btn btn-danger" style="margin-top: 10px;">入力</button>
        </form>
    </div>
    </div>
</div>
{% endblock %}
