{% extends 'WorkApp/template.html' %}
{% block body_content %}
<p>inputページ</p>
<h2 style="font-family:sans-serif; font-size:20px;">メディア事業部請求・入力一覧</h2>
<div>&nbsp;</div>

<table class='tb'>
  {% for i in dict.0 %}
      <th>{{ i }}</th>
  {% endfor %}
  {% for i in dict %}
  <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.title }}</td>
          <td>{{ i.syusai }}</td>
          <td>{{ i.start_day }}</td>
          <td>{{ i.end_day }}</td>
          <td>{{ i.price }}</td>
  </tr>
  {% endfor %} 
</table>

<p></p>
<div style="margin-top: 20px;">
  <div class="card" style="border-radius: 15px; background-color: rgb(150,150,150); margin:10px; width:250px;">
    <div style='margin:20px;'> 
      <form method="POST" class="register-form ">{% csrf_token %}
        <div class="range col-lg-6" style='margin-top:5px;'>
          <input type="text" name="id">
          <input type="text" name="series">
          <input type="text" name="syusai">
        </div>

        <div class="range col-lg-6" style='margin-top:5px;'>
          <input type="date" name="start_day">
          <input type="date" name="end_day">
        </div>

        <div class="range col-lg-6" style='margin-top:5px;'>
          <input type="text" name="price">
        </div>
      
      <!-- 送信（保存）ボタン-->
        <button type="submit" class="save btn btn-danger" style="margin-top: 10px;">入力</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
