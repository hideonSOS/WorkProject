{% extends 'WorkApp/template.html' %}
{% block body_content %}
<div>&nbsp;</div>
<div>&nbsp;</div>
<h2 style="font-family:sans-serif; font-size:20px;">メディア事業部請求・入力一覧</h2>
<div>&nbsp;</div>

<table class='tb'>
  <th>ID</th><th>開催タイトル</th><th>施行者</th><th>初日</th><th>最終日</th><th>請求額</th>
  {% for i in dict %}
  <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.title }}</td>
          <td>{{ i.syusai }}</td>
          <td>{{ i.start_day }}</td>
          <td>{{ i.end_day }}</td>
          <td>{{ i.price }}</td>
  </tr>
  {% endfor %} 
</table>

<p></p>
<div style="margin-top: 20px;">
  <div class="card" style="border-radius: 15px; background-color: rgb(150,150,150); margin:10px; width:240px;">
    <div style='margin:20px;'> 
      <form method="POST" class="register-form">{% csrf_token %}
        <div class="range col-lg-6" style='margin-top:5px;'>
          <input type="text" name="id" placeholder="id">
          
          <input type="text" name="series" placeholder="開催名">
          <div>
            <input type="radio" name="syusai" value="都市">都市
            <input type="radio" name="syusai" value="箕面">箕面
          </div>
        </div>

        <div class="range col-lg-6" style='margin-top:5px;'>
          <input type="date" name="start_day">
          <input type="date" name="end_day">
        </div>

        <div class="range col-lg-6" style='margin-top:5px;'>
          <input type="text" name="price">
        </div>
      
      <!-- 送信（保存）ボタン-->
        <button type="submit" class="save btn btn-danger" style="margin-top: 10px;">入力</button>
      </form>
    </div>
  </div>
</div>
<div style="margin-top: 20px;">
  <div class="card" style="border-radius: 15px; background-color: rgb(150,150,150); margin:10px; width:240px;">
    <div style='margin:20px;'> 
      <form method="POST" class="register-form">{% csrf_token %}
        <div class="range col-lg-6" style='margin-top:5px;'>
          <input type="text">
        </div>
        <button type="submit" class="save btn btn-danger" style="margin-top: 10px;">入力２</button>
    </div>
  </div>  
</div>

{% endblock %}
